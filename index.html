<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="cover/logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
          <div class="songitemcontainer" >
            <div class="best">
                <h1>best of:-</h1>
            </div>
           
            <div class="songItem">
                <img  alt="1">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">03:14<i id="1" class=" songItemPlay fa fa-3x-solid fa-circle-play fa"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img alt="2">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">03:25 <i id="2" class="songItemPlay fa fa-3x-solid fa-circle-play fa"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img  alt="3">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">04:06 <i id="3" class="songItemPlay fa fa-3x-solid fa-circle-play fa"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img  alt="4">
                <span class="songName">Calm_Down</span>
                <span class="songlistplay"><span class="timestamp">03:59 <i id="4" class="songItemPlay fa fa-3x-solid fa-circle-play fa"></i></span>
                </span>
            </div>
            <div class="songItem">
                <img alt="5">
                <span class="songName">Let me love you</span>
                <span class="songlistplay"><span class="timestamp">03:02 <i id="5" class="songItemPlay fa fa-3x-solid fa-circle-play fa"></i></span>
                </span>
            </div>
          </div>

        </div>

        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <i class=" fa-solid fa-backward fa-2x" id="previous"></i>
            <i class="fa fa-3x-solid fa-circle-play fa-2x" id="masterPlay"></i>
            <i class="fa-solid fa-forward fa-2x" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="cover/music.gif" alt="" id="gif"> <span id="masterSongName">Let-me-down</span>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/78d5176e87.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
